<div ng-init="configureRoom()">
  <div id="commsError" class="alert alert-error" ui-show="errorMessage">{{errorMessage}}</div>

  <h2>Room: /{{roomId}}</h2>
  <p>Player count: {{playerCount}}</p>

  <div ng-switch on="showAdmin">
    <div ng-switch-when="true">
      <div id="adminPanel">
        Choose card pack:
        <select ng-model="cardPack" ng-change="setCardPack(cardPack)">
          <option value="fib">Fibonacci</option>
          <option value="seq">Sequential</option>
        </select><br/>
        <button ng-click="resetVote()">Reset the vote</button>
      </div>
    </div>
  </div>

  <div id="votePanel">
    <h3>Votes</h3>
    <ul class="cards">
      <li ng-repeat="vote in votes" class="card">
        <div>{{vote}}</div>
      </li>
    </ul>
  </div>

  <div id="cardPackPanel">
    <h3>Card Pack</h3>
    <ul class="cards">
      <li ng-repeat="card in cards" ng-click="vote(card)" class="card">
        <div>{{card}}</div>
      </li>
    </ul>
  </div>
</div>
